# ? Основная информация страницы
# * title     : заголовок страницы
# * desc      : описание страницы для мета-тега description (+ OG)
# * appName   : имя ярлыка, которое будет выводиться на главный экран
# * themeColor: цвет заголовка и статус бара в браузере
page:
  title     : "rx1310"
  desc      : "Молодой и начинающий разработчик из России, интересующийся веб-разработкой (front-end), разработкой Android-приложений и Linux."
  appName   : "rx1310"
  themeColor: "#ffffff"

# ? Настройка навигационной панели
# * showBackAction    : если true, то отобразить кнопку "Назад"
# * showScrollUpAction: если true, то отобразить кнопку "К началу страницы"
# * title             : заголовок страницы (если default, то значение берется из header.title)
# * showHomeAction    : отображение кнопки для перехода на главную
nav:
  title             : "default"
  showBackAction    : false
  showScrollUpAction: true

# ? Настройка Header
# * title   : заголовок Header
# * subtitle: подзаголовок (о странице)
# * image   : изображение заголовка (круглая иконка)
#   * url   : ссылка на изображение
#   * alt   : альтернативное описание изображения
header:
  title: ""
  subtitle: ""
  image: null
#    url: "https://"
#    alt: "Image description"

# ? Настройка Footer
# * showSiteStatusCard: отображение статуса сайта (коммиты, деплой, версии и тп)
footer:
  showSiteStatusCard: false