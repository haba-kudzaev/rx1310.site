#

col-1:
  # ? HTML
  html:
    name     : "HTML"
    desc     : "Вёрстка сайтов (+ семантическая верстка). Начал изучать на смартфоне и писал первые сайты на нём же (с помощью AIDE Web)."
    iconColor: "#E34F26"

  # ? CSS
  css:
    name     : "CSS"
    desc     : "Вместе с HTML парралельно изучал CSS, т.к. люблю скреативить. CSS позволяет мне раскрыть фантазию и построить UI таким, как я хочу (не всегда, но чаще чем на Android)."
    iconColor: "#1572B6"


  # ? SASS
  sass:
    name     : "SASS"
    desc     : "После изучения CSS я понял, что мне много чего не хватает для ускорения разработки (написания стилей). Перепробовав LESS, Stylus и SASS я остановился на последнем."
    iconColor: "#CC6699"

  # ? jQuery
  jquery:
    name     : "jQuery"
    desc     : "С JavaScript у меня не задалось, но это не мешало мне изучать и писать JS-скрипты с использованием библиотеки jQuery. Данный скилл я уже давно не прокачиваю, т.к. понял, что JS - это не моё."
    iconColor: "#0769AD"

col-2:
  # ? Разработка Android-приложений
  android:
    name     : "Разработка для Android"
    desc     : "ОС Android стала моей первой платформой, которая познакомила меня с миром программирования и IT вцелом. Долгое время писал небольшие утилиты на Java для себя (ну и в Интернет публиковал), но скоро охладел и ушел полностью в веб-разработку."
    iconColor: "#3DDC84"

  # ? Java
  java:
    name     : "Java (+ Android API)"
    desc     : "Собственно на Java я и писал свои приложения для Android. Также попутно изучая сам язык (без Android API). Давно не использую, т.к. ушел в сторону веб-разработки (front-end)."
    iconColor: "#007396"

  # ? Работа в Linux-дистрибутивах
  linux:
    name     : "Работа с Linux"
    desc     : "С Linux я познакомился с релиза Ubuntu 16.04. Впервые установил тогда Linux-дистрибутив и очень быстро понял, что Linux даёт пользователю при должном опыте и упорстве. Уже который год использую на домашней машине Linux-дистрибутив."
    iconColor: "#FCC624"

col-3:
  # ? Bash
  bash:
    name     : "Bash"
    desc     : "После ухода с Windows на Linux изучение Bash были лишь вопросом времени. Я не скажу, что очень сильно прокачался в написании Bash-скриптов, но необходимый базис имею."
    iconColor: "#4EAA25"

  # ? Git
  git:
    name     : "Git"
    desc     : "Очень важным открытием для молодого меня был Git и GitHub. После изучения Git я наконец-то понял, что больше не нужно бекапить свои проекты по ZIP-архивам. Сейчас я использую Git ежедневно и это мой незаменимый инструмент, без которого я не хочу представлять разработку чего-либо."
    iconColor: "#F05032"

  # ? Bootstrap
  bootstrap:
    name     : "Bootstrap"
    desc     : "Данный фреймворк стал для меня одним из первых явлений, которое я познал вступив на тропу изучения веб-разработки. Прошло немало ночей и дней в изучении данного фреймворка. Попытки модифицировать, форкнуть и верстать с помощью Bootstrap дали мне очень хороший опыт в CSS."
    iconColor: "#7952B3"
